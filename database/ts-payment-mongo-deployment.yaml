apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    move2kube.konveyor.io/service: ts-payment-mongo
  name: ts-payment-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      move2kube.konveyor.io/service: ts-payment-mongo
  template:
    metadata:
      labels:
        move2kube.konveyor.io/service: ts-payment-mongo
      name: ts-payment-mongo
    spec:
      containers:
        - name: ts-payment-mongo
          image: mongo
          imagePullPolicy: Always
          ports:
            - containerPort: 27017
              protocol: TCP
      restartPolicy: Always
